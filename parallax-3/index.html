<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Parallax</title>
	<link rel="stylesheet" href="style.css">
<script src="parallax.js"></script>
</head>
<body>
	<div class="container">
		<ul id="scene">
			<li class="layer" data-depth=".1"><h1 class="titulo">Efecto Parallax</h1></li>
			<li class="layer" data-depth=".1"><h1 class="titulo"></h1></li>
			<li class="layer" data-depth="1"><img src="planet1.png"></li>
			<li class="layer" data-depth="-1"><img src="planet2.png"></li>
			<li class="layer" data-depth="2"><img src="astronaut.png"></li>
			<li class="layer" data-depth="0.5" ><img src="rocket.png"></li>
		</ul>
	</div>
	<script>
		var scene = document.getElementById('scene');
		var parallax = new Parallax(scene);
	</script>
</body>
